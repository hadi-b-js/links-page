<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ارتباط با خدمات چاپ آنلاین پیرچاپ</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: "Vazirmatn", serif;
      background: url('https://picsum.photos/1920/1080') no-repeat center center fixed;
      background-size: fill;
      color: #333;
      margin: 0;
      padding: 0;
      min-height: 95vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    main {
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      color: #444;
      margin-bottom: 10px;
    }

    p {
      color: #666;
      margin-bottom: 20px;
    }

    ul {
      list-style-type: none;
      padding: 0;
      width: 100%;
      max-width: 400px;
    }

    li {
      border-radius: 7px;
      margin: 10px 0;
      display: flex;
      align-items: center;
      transition: background-color 0.3s ease;
    }

    li:hover {
      filter: brightness(0.9);
    }

    a {
      color: #fff;
      text-decoration: none;
      width: 100%;
      height: 100%;
      padding: 15px;
      display: grid;
      grid-template-columns: auto 1fr auto;
      align-items: center;
      font-weight: bold;
    }


    .icon {
      font-size: 24px;
      margin-left: 10px;
    }

    .phone {
      background: linear-gradient(45deg, #ff5722, #ff9800);
    }

    .telegram {
      background: linear-gradient(45deg, #0088cc, #00bfff);
    }

    .whatsapp {
      background: linear-gradient(45deg, #128c7e, #25d366);
    }

    .instagram {
      background: linear-gradient(-45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
    }

    .email {
      background: linear-gradient(45deg, #922c20, #d44638);
    }

    .website {
      background: linear-gradient(45deg, #5034b5, #665def);
    }
  </style>
</head>
